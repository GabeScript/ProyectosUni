<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario de Papeleria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Inventario de Papeleria</h1>
        
        <div class="content-wrapper">
            <div class="form-section">
                <div class="form-title">Agregar Item</div>
                
                <div class="form-group">
                    <label for="nombreInput">Nombre del producto</label>
                    <input type="text" id="nombreInput" placeholder="Ej: Lapiz">
                </div>

                <div class="form-group">
                    <label for="cantidadInput">Cantidad</label>
                    <input type="number" id="cantidadInput" placeholder="Ej: 10" min="0">
                </div>

                <div class="form-group">
                    <label for="precioInput">Precio</label>
                    <input type="number" id="precioInput" placeholder="Ej: 14.99" min="0" step="0.01">
                </div>

                <button class="btn-add" onclick="agregarItem()">Agregar</button>
            </div>

            <div class="table-section">
                <div class="stats">
                    Total de productos: <strong id="totalProductos">0</strong>
                </div>
                
                <div id="alertContainer"></div>

                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaInventario">
                        <tr>
                            <td colspan="4" class="empty-state">No hay productos en el inventario</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
